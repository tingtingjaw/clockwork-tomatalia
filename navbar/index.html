<script>
    var size = 400;

    $(document).ready(function () {



        setInterval(function () {

        $("#red").click(function() {
            $(".box").css("background-color", "#ff0000")
        })

        $("#blue").click(function() {
            $(".box").css("background-color", "#0000ff")
        })

        $("#green").click(function() {
            $(".box").css("background-color", "#00ff00")
        })

        $(".randomColor").click(function(){
           var myst = Math.floor(Math.random() * 3) + 1;
            if(myst == 1){
                $(".box").css("background-color", "#ff0000")
            }
            else if(myst == 2){
                $(".box").css("background-color", "#0000ff")
            }
            else{
                $(".box").css("background-color", "#00ff00")
            }
        })
        setInterval(function() {
            var tum = Math.floor(Math.random() * 3) + 1;
            if(tum == 1){
                $(".solobox").css("background-color", "#ff0000")
            }
            else if(tum == 2){
                $(".solobox").css("background-color", "#0000ff")
            }
            else{
                $(".solobox").css("background-color", "#00ff00")
            }
        }, 500)

        $("#create").click(function() {
            var image = $(document.createElement("img"));
            image.attr("src", "http://www.thisiscolossal.com/wp-content/uploads/2017/07/wave-1.gif")
            image.addClass("image")
            image.css("width", size + "px");
            $("body").append(image)
        })

        $("#small").click(function () {
            size -=10;
            $("#exampleImage").css("width", size + "px")
            $("#sizeValue").html(size)
        })

        $("#big").click(function() {
            size += 10;
            $("#exampleImage").css("width", size + "px")
            $("#sizeValue").html(size)
        })
      

        $("#trick").click(function() {
            $(".image").remove()
            // size = 400;
